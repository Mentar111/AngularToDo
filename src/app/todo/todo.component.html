<div class="container-fluid">
    <div class="row">
         <div style="background:#303030;height:93vh" class="col-md-2">
            <div >
                <mat-card class="mt-3">
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>Название задачи</mat-label>
                            <input formControlName="item" matInput placeholder="Placeholder">
                            <mat-icon matSuffix></mat-icon>
                            <mat-hint>добавить название задачи</mat-hint>
                          </mat-form-field>
                          <button *ngIf="!isEditEnabled" (click)="addTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary">add</button>
                          <button *ngIf="isEditEnabled" (click)="updateTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary">Update</button>
                    </form>
                </mat-card>
            </div>
           </div>
           <div class="col-md-9 mt-3">
            <div cdkDropListGroup>
               <div class="row">
                <div class="col-md-4">
                    <!-- TO DO -->
                    <div class="example-container">
                        <h2 class="head-title"> Делать <span *ngIf="tasks.length >  0"> - {{tasks.length}}</span></h2>
                      
                        <div
                          cdkDropList
                          [cdkDropListData]="tasks"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.description}}
                            <div class="box">
                              <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                              <button mat-icon-button color="primery" (click)="onEdit(item,i)"><mat-icon>edit</mat-icon></button>
                            </div>
                          </div>
                         
                        </div>
                      </div>
                </div>
                <div class="col-md-4">

                    <!-- inprogress -->
                    <div class="example-container">
                        <h2 class="head-title">В ПРОЦЕССЕ<span *ngIf="inprogress.length > 0"> - {{inprogress.length}}</span></h2>
                      
                        <div
                          cdkDropList
                          [cdkDropListData]="inprogress"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of inprogress; let i = index" cdkDrag>{{item.description}}
                            <button mat-icon-button color="warn" (click)=" deleteProgressTask(i)"><mat-icon>delete</mat-icon></button>
                          </div>
                        </div>
                      </div>
               </div>

                      <!-- done -->
               <div class="col-md-4">
                <div class="example-container">

                    <h2 class="head-title">Выполнено<span *ngIf="done.length > 0"> - {{done.length}}</span></h2>
                  
                    <div
                      cdkDropList
                      [cdkDropListData]="done"
                      class="example-list"
                      (cdkDropListDropped)="drop($event)">
                      <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                        <div class="box">
                          <button mat-icon-button color="warn" (click)="deleteDoneTask(i)"><mat-icon>delete</mat-icon></button>
                          <button mat-icon-button color="primery" ><mat-icon>check_circle</mat-icon></button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div> 
    </div>
</div>
